<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rugby Tropical Cup 2023</title>
</head>
<body>
    <header>
        <img src="logo_horizontal.svg" alt="Rugby Tropical Cup Logo">
        <h1>Scanneur de billets</h1>
    </header>

    <input type="file" id="file-selector">
    <b> QR code détecté: </b>
    <span id="file-qr-result">Aucun QR code</span>

    <section id="results">
        <h2 id="results-heading">Rugby Tropical Cup</h2>
        <img src="ballon-rugby.jpg" alt="Ballon de rugby" id="rugby-ballon-image">
        <p>Catégorie : <span id="category"></span></p>
        <p>Siège : <span id="seat"></span></p>
        <p>Prix : <span id="price"></span> <span id="currency"></span></p>
    </section>

<!--J'ai utilisé cette structure plutot que la structure type="module" dont tu as parlé parce que j'ai utilisé mon fichier umd copié sur le Github et pas le fichie scanner.min qui nécessite Node-->
    <script src="qr-scanner.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
